<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlooting Items</title>
    
    <link rel="apple-touch-icon" href="assets/ui/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/ui/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/ui/favicon-16x16.png">
    
    </head>

<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

    <div class="container" style="display: none;">
        <header>
            <h1>Overlooting Items</h1>
            <div class="filters">
                <input type="text" id="search-input" placeholder="Rechercher un souvenir...">
                <select id="rarity-filter">
                    <option value="all">Toutes les raretés</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Epic">Epic</option>
                    <option value="Legendary">Legendary</option>
                    <option value="Mythic">Mythic</option>
                </select>
                <select id="set-filter">
                    <option value="all">Tous les sets</option>
                </select>
                <select id="category-filter">
                    <option value="all">Toutes les catégories</option>
                </select>
                <select id="stats-filter">
                    <option value="all">Toutes les stats</option>
                </select>
                <select id="lang-switcher"></select>
            </div>
        </header>

        <main>
            <div id="items-grid"></div>
        </main>
    </div>

    <div id="version-display"></div>

    <script>
        // LE POINT DE CONTRÔLE UNIQUE DE VOTRE APPLICATION
        const APP_VERSION = '1.1.0'; // Changez cette ligne pour mettre à jour le cache

        // Liste de toutes les ressources à charger
        const resources = [
            'assets/js/loader.js',
            'assets/js/common.js',
            'assets/js/items.js'
        ];

        // Écriture dynamique des balises de script avec le numéro de version
        resources.forEach(url => {
            // L'astuce </` + `script> évite que le navigateur interprète mal cette ligne.
            document.write(`<script src="${url}?v=${APP_VERSION}"></` + `script>`);
        });

        // Chargement dynamique du CSS avec le numéro de version
        document.head.innerHTML += `<link rel="stylesheet" href="assets/css/style.css?v=${APP_VERSION}">`;
    </script>
</body>
</html>
